<div class="container">
    <mat-card appearance="outlined" class="center"><!--center-->
        <mat-card-content>
            <form [formGroup]="loginForm" (submit)="login()">
                <!-- <div class="example-container"> -->
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput matNativeControl type="text" name="email" formControlName="email">
                    <mat-error *ngIf="f['email'].errors?.['required']">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="f['email'].errors?.['pattern']">
                        Email is not a valid email.
                    </mat-error>
                </mat-form-field>
                <!-- </div> -->

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" name="password" formControlName="password">
                    <mat-error *ngIf="f['password'].errors?.['required']">Password is required
                    </mat-error>
                </mat-form-field>
                <div class="row">
                    <!-- <div class="col-md-6"> -->
                    <div class=" col-md-12 text-error m-3" *ngIf="
                                                              (errorMsg && loginForm.invalid) || errorMsg
                                                            ">
                        {{ errorMsg }}
                    </div>
                    <!-- </div> -->
                </div>
                <div class="login_Btn">
                    <button mat-raised-button type="submit" color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
        <mat-card-footer>

        </mat-card-footer>

    </mat-card>
</div>
